<html lang="en">

    <link rel="stylesheet" href="./css/index.css" />

</head>

<body>
    <div id="startScreen">
        <h2>플레이어 이름을 입력하세요</h2>
        <label for="user1" class="label">사용자 1</label>
        <input type="text" id="user1" class="input" placeholder="플레이어 1 이름">

        <label for="user2" class="label">사용자 2</label>

        <label for="difficulty" class="label">난이도 조절</label>

            <option value="3">상</option>

        <button id="startBtn" class="btn">시작</button>

    <script src="js/index.js"></script>
