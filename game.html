<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="info_left">
                <div class="icon" id="icon1">
                    <img src="imgs/icon.png" alt="">
                </div>
                <div class="text" id="showName1">이름</div>
                <div class="text">TEXT</div>
                <button class="guBtn" id="give_up1">포기</button>
            </div>

            <div class="gamePlaying">
                <div id="gamePlaying">트럼프 카드게임</div>
                <div id="sign">카드섞기를 눌러주세요!</div>
            </div>

            <div class="info_right">
                <div class="icon" id="icon2">
                    <img src="imgs/icon.png" alt="">
                </div>
                <div class="text" id="showName2">이름</div>
                <div class="text">TEXT</div>
                <button class="guBtn" id="give_up2">포기</button>
            </div>
        </div>
    </header>


    <div class="playBoard">
        <table id="cards">

        </table>
    </div>

    <button id="shuffleTrump" class="startBtn">카드섞기</button>
    </div>

    <script>
        const url = new URL(window.location.href);
        const urlParams = url.searchParams;
        showName1.innerText = urlParams.get('user1');
        showName2.innerText = urlParams.get('user2');
    </script>

    <script src="js/main.js" type="module"> </script>
</body>

</html>
